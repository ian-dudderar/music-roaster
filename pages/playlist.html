<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade My Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #040404;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            background-color: #1DB954;
            border-radius: 50%;
        }

        main {
            padding: 1rem;
            padding-bottom: 5rem;
            flex-grow: 1;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(1, 50vw);
            gap: 1rem;
        }

        .playlist-item {
            background-color: #181818;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background-color 0.2s;
            border: none;
            color: white;
            cursor: pointer;
            max-width: 50%;
        }

        .playlist-item:hover {
            background-color: #282828;
        }

        .playlist-item.selected {
            outline: 2px solid #1DB954;
        }

        .playlist-cover {
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            border-radius: 0.375rem;
        }

        .playlist-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .selected-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
        }

        .checkmark {
            width: 3rem;
            height: 3rem;
            border: 2px solid #1DB954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark::before {
            content: '✓';
            font-size: 2rem;
            color: #1DB954;
        }

        .playlist-name {
            font-weight: bold;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .playlist-tracks {
            font-size: 0.75rem;
            color: #b3b3b3;
            display: flex;
            align-items: center;
        }

        .playlist-tracks::before {
            content: '♫';
            margin-right: 0.25rem;
        }

        footer {
            background-color: #282828;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        #gradeButton {
            width: 100%;
            padding: 0.75rem;
            border-radius: 9999px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #gradeButton:disabled {
            background-color: rgba(29, 185, 84, 0.3);
            color: #b3b3b3;
            cursor: not-allowed;
        }

        #gradeButton:not(:disabled) {
            background-color: #1DB954;
            color: black;
        }

        #gradeButton:not(:disabled):hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Grade My Playlist</h1>
            <div class="user-avatar"></div>
        </header>
        <main>
            <h2>Select a playlist to grade</h2>
            <div class="playlist-grid" id="playlistGrid"></div>
        </main>
        <footer>
            <button id="gradeButton" disabled>Grade Playlist</button>
        </footer>
    </div>

    <script>
        // const playlists = [
        //     { id: 1, name: "Chill Vibes", tracks: 42 },
        //     { id: 2, name: "Workout Mix", tracks: 30 },
        //     { id: 3, name: "Road Trip Tunes", tracks: 55 },
        //     { id: 4, name: "Study Session", tracks: 28 },
        //     { id: 5, name: "Party Anthems", tracks: 60 },
        //     { id: 6, name: "Acoustic Covers", tracks: 35 },
        // ];

        // onLoad();

        // var playlists = []
        async function onLoad() {
            fetch(`/get-playlists?token=${sessionStorage.getItem('token')}`)
                .then((res) => res.json())
                .then((data) => {
                    console.log(data.response)
                    playlists = data.response
                })
                .then(() => initializePage())

        }

        let selectedPlaylist = null;

        function createPlaylistItem(playlist) {
            const playlistItem = document.createElement('button');
            playlistItem.className = 'playlist-item';
            playlistItem.dataset.id = playlist.id;

            const coverHtml = `
                <div class="playlist-cover">
                </div>
            `;

             // <img src=${playlist.image.url} alt="${playlist.name} cover">
            //  <div class="playlist-name">${playlist.name}</div>



            playlistItem.innerHTML = `
                ${coverHtml}
                <div class="playlist-name">aaaaaaacasdasdadasdadasdadadasdasdsadsadadadasdasdadasdasdasdassasdadas</div>
                <div class="playlist-tracks">${playlist.tracks} tracks</div>
            `;

            playlistItem.addEventListener('click', () => selectPlaylist(playlist.id));

            return playlistItem;
        }

        function selectPlaylist(id) {
            const previousSelected = document.querySelector('.playlist-item.selected');
            if (previousSelected) {
                previousSelected.classList.remove('selected');
                previousSelected.querySelector('.selected-overlay')?.remove();
            }

            const newSelected = document.querySelector(`.playlist-item[data-id="${id}"]`);
            if (newSelected) {
                newSelected.classList.add('selected');
                const overlay = document.createElement('div');
                overlay.className = 'selected-overlay';
                overlay.innerHTML = '<div class="checkmark"></div>';
                newSelected.querySelector('.playlist-cover').appendChild(overlay);
            }

            selectedPlaylist = id;
            updateGradeButton();
        }

        function updateGradeButton() {
            const gradeButton = document.getElementById('gradeButton');
            gradeButton.disabled = !selectedPlaylist;
        }

        function initializePage() {
            const playlistGrid = document.getElementById('playlistGrid');
            playlists.forEach(playlist => {
                playlistGrid.appendChild(createPlaylistItem(playlist));
            });
        }

        document.addEventListener('DOMContentLoaded', onLoad);
    </script>
</body>
</html>
