<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate My Music</title>
    <link href="test.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- <div class="loader">

    </div> -->
    <div class="container">
      <header>
        <!-- change this, why would id header not be for header lol -->
        <h1 id="header"></h1>
        <div id="avatar"></div>
      </header>
      <main>
        <div class="loading-container">
          <p id="loading-prompt">
            Sit back, relax, and let the music speak for itself. Your rating is
            being calculated now.
          </p>
          <div class="progress-bar"></div>
        </div>
        <div class="response">
          <div id="star-container">
            <svg class="star" viewBox="0 0 24 24">
              <path
                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
              />
            </svg>
            <svg class="star" viewBox="0 0 24 24">
              <path
                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
              />
            </svg>
            <svg class="star" viewBox="0 0 24 24">
              <path
                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
              />
            </svg>
            <svg class="star" viewBox="0 0 24 24">
              <path
                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
              />
            </svg>
            <svg class="star" viewBox="0 0 24 24">
              <path
                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
              />
            </svg>
          </div>
        </div>
      </main>
      <footer id="footer">
        <button id="try-again" onclick="onSubmit()" disabled>Try again?</button>
      </footer>
    </div>

    <script src="/test.js"></script>
  </body>
</html>
