<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Rate My Music</title>
    <link href="roaster.css" rel="stylesheet" type="text/css" />
    <!-- <script type="text/javascript" src="https://livejs.com/live.js"></script> -->
  </head>

  <body>
    <header>
      <h1>Roast My Library</h1>
      <div class="user-avatar"></div>
    </header>
    <div class="container">
      <div class="loading-container">
        <p id="loading-prompt">
          Sit back, relax, and let the music speak for itself. Your rating is
          being calculated now.
        </p>
        <div class="progress-bar"></div>
      </div>
      <div class="response-container">
        <div class="text-response"></div>
        <div class="imagecontainer"></div>
      </div>
    </div>

    <footer>
      <a href="/callback"> <button id="gradeButton">Try Again?</button></a>
    </footer>
    <script src="/roaster.js"></script>
  </body>
</html>
